<body>
    <div class="container-fluid">

        <div class="row min-vh-100">
            <div class="col-12">
                <header class="row">

                        <div class="row">
                            <div class="col-auto">
                                <!-- Logo pequeño -->

                            </div>
                            <div class="col-auto me-auto">
                                <ul class="top-nav">
                                    <li>
                                        <a href="https://api.whatsapp.com/send?phone=1136894872">
                                            <i class="fa fa-phone-square me-2"></i>+54 11-3689-4879
                                        </a>
                                    </li>
                                    <li>
                                        <a href="mailto:mail@ecom.com">

                                </ul>

                    <div class="contact-info bg-light p-4 rounded shadow mb-5">

                            <li><strong>Email:</strong> contacto@panaderianancy.com</li>

                        </ul>

                    <!-- Sección en blanco para agregar contenido -->
                    <div class="blank-section bg-white p-4 rounded">
                        <!-- Aquí puedes agregar más contenido más tarde -->
                    </div>
                </div>

            </div>
        </div>

    </div>
